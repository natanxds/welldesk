<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WellDesk</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/logo3.png" alt="WellDesk Logo" class="logo">
            <h1>WellDesk</h1>
            <i class="bi bi-moon-fill darkmode-icon" id="darkModeToggle"></i>
        </div>
        <p class="status">Status: <span id="status-text">Active</span></p>

        <div class="settings">
            <label for="interval-range">Remind me every:</label>
            <div class="range-container">
                <input type="range" id="interval-range" min="5" max="180" value="30" step="5">
                <span id="interval-value">30 minutes</span>
            </div>
        </div>

        <div class="sound-bar">
            <div class="noise-selector">
                <select id="sound-select" class="form-select form-select-sm">
                    <option value="white">White Noise</option>
                    <option value="rain">Rain</option>
                    <option value="nature">Nature</option>
                    <option value="fire">Fireplace</option>
                </select>
                <button id="noise-toggle" class="noise-btn">
                    <i class="bi bi-play-fill"></i>
                </button>
            </div>
            <div class="volume-control">
                <i class="bi bi-volume-down-fill"></i>
                <input type="range" id="volume-slider" min="0" max="100" value="50" class="volume-slider">
                <span id="volume-value" class="volume-value">50</span>
            </div>
        </div>

        <div id="success-popup" class="success-popup">
            âœ“ Time changed successfully!
        </div>

        <!-- Motivational Health Card -->
        <div class="motivation-card" id="motivation-card">
            <div class="motivation-title" id="motivation-title">Drink Water</div>
            <div class="motivation-message" id="motivation-message">Staying hydrated helps your body function at its best.</div>
            <div class="motivation-benefit" id="motivation-benefit">Why? Water boosts energy, focus, and overall health.</div>
            <button class="motivation-next" id="motivation-next" title="Show another tip">
                <i class="bi bi-arrow-repeat"></i>
            </button>
        </div>
    </div>
    <script src="popup.js"></script>
    <script src="noise.js"></script>
</body>
</html>
